<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.CSS" type="text/css">
    
</head>
<body>
    <h1> Assignment Week 3 <br>Student Registration Form</h1>
    <table align="center" cellpadding="10">
        <tr>
            <td> FIRST NAME:</td>
            <td> <input type="text" id="firstname" name="name" 
                placeholder="Enter your first name"></td>
        </tr>
        <tr>
        <td> LAST NAME :</td>
            <td> <input type="text" id="lastname" name="name" 
                placeholder="Enter your last name"></td>
        </tr>
        <tr>
        <td> EMAIL :</td>
            <td> <input type="text" id="Email" name="name" 
                placeholder="Enter your Email"></td>
            </tr>
        <tr>
        <td> PASSWORD :</td>
            <td> <input type="text" id="PASSWORD" name="name" 
                placeholder="Enter your Password"></td>
        </tr>
    <tr>
    <td> RE-ENTER PASSWORD :</td>
        <td> <input type="text" id="Password" name="name" 
            placeholder="Re-Enter your password"></td>
        </tr>
        <tr>
        <td> DATE OF BIRTH :</td>
            <td> <input type="text" id="dob" name="DOB" 
                placeholder="Enter your Date of Birth"></td>
            </tr>
        <tr>
        <td> MOBILE NUMBER :</td>
            <td> <input type="text" id="mobile" name="name" 
                placeholder="Enter your Mobile Number"></td>

        </tr>
        <tr>
            <td> ADDRESS:</td>
            <td> <input type="text" id="Address" name="name" 
                placeholder="Enter your first Address"></td>
        </tr>
        <tr>
            <td> COURSE:</td>
            <td> <input type="text" id="Course" name="name" 
                placeholder="Enter your first Course Of Study"></td>
        </tr>
        <tr>
            <td><input type="button" value="Register" id="greenbutton"> </td> 
            <td><input type="button" value="Cancel" id="redbutton"> </td> 
        </tr>
        </table>
      
</body>
</html>
